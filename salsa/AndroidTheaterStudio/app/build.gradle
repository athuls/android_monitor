apply plugin: 'com.android.application'
android {
    compileSdkVersion 17
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.example.androidtheater5"
        minSdkVersion 9
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/demo1.jar')
    compile files('libs/salsa1.1.5.jar')
}